<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<body>
    <h1>Event list</h1>
    {% for event in events %}
    <h2>{{event.EventName}}</h2>
    <p>Address: {{event.AddressLine1}}<br>{{event.AddressLine2}}<br>{{event.Postcode_1}} {{event.Postcode_2}}</p>
    {% endfor %}
</body>


</html>
